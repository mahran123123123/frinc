<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العملاق لخدمات الفرانكو</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 25px; }

        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button.mode-btn {
            background: #e2e8f0;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button.active {
            background: var(--primary);
            color: white;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        .output-container {
            margin-top: 20px;
            position: relative;
        }

        .output-box {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            min-height: 100px;
            font-size: 20px;
            word-wrap: break-word;
            border: 1px dashed #cbd5e1;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #10b981;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover { background: #059669; }

        .footer { margin-top: 20px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Franco Master ⚡</h1>

    <div class="mode-switch">
        <button id="arToFr" class="mode-btn active" onclick="setMode('ar2fr')">عربي ← فرانكو</button>
        <button id="frToAr" class="mode-btn" onclick="setMode('fr2ar')">فرانكو ← عربي</button>
    </div>
    
    <textarea id="inputText" placeholder="ابدأ الكتابة هنا..."></textarea>

    <div class="output-container">
        <button class="copy-btn" onclick="copyResult()">نسخ النص</button>
        <div id="outputText" class="output-box">النتيجة هتظهر هنا...</div>
    </div>
</div>

<div class="footer">صنع بكل حماس لتسهيل الدردشة 🚀</div>

<script>
    let currentMode = 'ar2fr';
    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');

    const ar2frMap = {
        'أ': '2', 'ا': 'a', 'ب': 'b', 'ت': 't', 'ث': 'th', 'ج': 'g', 'ح': '7', 'خ': '5',
        'د': 'd', 'ذ': 'z', 'ر': 'r', 'ز': 'z', 'س': 's', 'ش': 'sh', 'ص': '9', 'ض': '9\'',
        'ط': '6', 'ظ': 'z', 'ع': '3', 'غ': 'gh', 'ف': 'f', 'ق': '8', 'ك': 'k', 'ل': 'l',
        'م': 'm', 'ن': 'n', 'ه': 'h', 'و': 'w', 'ي': 'y', 'ى': 'a', 'ة': 'a', ' ': ' '
    };

    // خريطة عكسية تقريبية للفرانكو (لأن الفرانكو احتمالي)
    const fr2arMap = {
        '2': 'أ', '3': 'ع', '7': 'ح', '5': 'خ', '6': 'ط', '9': 'ص', '8': 'ق',
        'a': 'ا', 'b': 'ب', 't': 'ت', 'g': 'ج', 'd': 'د', 'r': 'ر', 'z': 'ز',
        's': 'س', 'f': 'ف', 'k': 'ك', 'l': 'ل', 'm': 'م', 'n': 'ن', 'h': 'ه', 'w': 'و', 'y': 'ي'
    };

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('arToFr').classList.toggle('active', mode === 'ar2fr');
        document.getElementById('frToAr').classList.toggle('active', mode === 'fr2ar');
        translate();
    }

    function translate() {
        let text = input.value.toLowerCase();
        let result = '';

        if (currentMode === 'ar2fr') {
            for (let char of text) {
                result += ar2frMap[char] || char;
            }
        } else {
            // منطق بسيط للتحويل العكسي (مبني على الحروف والأرقام المشهورة)
            // ملاحظة: التحويل العكسي دائماً أصعب ويحتاج سياق
            let i = 0;
            while (i < text.length) {
                let char2 = text.substr(i, 2); // للحروف المركبة زي sh
                if (char2 === 'sh') { result += 'ش'; i += 2; }
                else if (char2 === 'th') { result += 'ث'; i += 2; }
                else if (char2 === 'gh') { result += 'غ'; i += 2; }
                else {
                    result += fr2arMap[text[i]] || text[i];
                    i++;
                }
            }
        }
        output.innerText = result || "النتيجة هتظهر هنا...";
    }

    input.addEventListener('input', translate);

    function copyResult() {
        const textToCopy = output.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert('تم النسخ بنجاح! ✅');
        });
    }
</script>

</body>
</html>
